<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" type="text/css" href="style.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
			rel="stylesheet" />
		<title>Muscode App</title>
	</head>
	<body>
		<div id="modal-overlay"></div>
		<div id="wrapper__body">
			<h1 id="header">Muscode App</h1>
			<main class="wrapper__main">
				<section class="todo-list-container container">
					<div class="headers">
						<h3>Lista todo</h3>
						<h3>Wykonane: <span id="checked-counter">0</span></h3>
					</div>
					<ul id="todo-list"></ul>
					<form id="todo-form">
						<input
							placeholder=" +  Dodaj nowy element checklisty"
							type="text"
							id="todo-input" />
					</form>
				</section>
				<section class="products-table-container container"></section>
				<section class="cards-container"></section>
			</main>
		</div>

		<script type="module" src="./app.js"></script>
	</body>
</html>
